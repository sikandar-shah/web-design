<svg xmlns="http://www.w3.org/2000/svg"   xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500">
    <title>Collage involving &lt;rect&gt; , &lt;circle&gt; and &lt;ellipse&gt; </title>
    <circle cx="50%" cy="50%" r="25%" fill="none" stroke="#e60" stroke-width="25"/>
     <rect x="10%" width="80%" y="50%" height="10%"  fill="yellow" stroke="black" stroke-width="6" />
     <ellipse cx="50%" cy="50%" rx="10%" ry="40%" fill="orange" fill-opacity=".45"     stroke="purple" stroke-width="15" />
 </svg>
