<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Images examples</title>
    <style>
      .baseline{vertical-align: baseline;}
        .top{vertical-align: top;}
          .middle{vertical-align: middle;}
            .bottom{vertical-align: bottom;}
              .text-top{vertical-align: text-top;}
                .text-bottom{vertical-align: text-text-bottom;}
                .sub{vertical-align: sub;}
                  .sup{vertical-align: super;}
                  .length{vertical-align: length;}
    </style>
</head>
<body>
<h2> This is vertical align baseline<img src="images/sharky.png" class="baseline"></h2>
<h2> This is vertical align top<img src="images/sharky.png" class="top"></h2>
<h2> This is vertical align middle<img src="images/sharky.png" class="middle"></h2>
<h2> This is vertical align bottom<img src="images/sharky.png" class="bottom"></h2>
<h2> This is vertical align text top<img src="images/sharky.png" class="text-top"></h2>
<h2> This is vertical align text bottom<img src="images/sharky.png" class="tex-bottom"></h2>
<h2> This is vertical align subscript<img src="images/sharky.png" class="sub"></h2>
<h2> This is vertical align superscript<img src="images/sharky.png" class="sup"></h2>

</body>
</html>
