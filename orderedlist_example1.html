<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>Table styles </title>

</head>
<body>
  <h3>Precaution amid corona virus</h3>
  <!--style attribute and values.
      list-style-list: lower-alpha, decimal, upper-alpha,lower-roman, upper-roman
      text-align: left, right, center
  ol attribute and values.
    start="4"
 li attribute values
    value="3"
   -->
  <ol style="list-style-type:upper-alpha;text-align:center;" start="4">
    <li>Wash hands for 20 seconds</li>
    <li>Stay at a distance of 6 foot from each other</li>
    <li value="3">Practice self distancing </li>
  </ol>
</body>
</html>
