<!<!DOCTYPE html>
<html>
    <head>
          <title>Anchor tag</title>
          <style>
            a{font-size:2em;}
            a:link{color:orange; }
            a:visited{color:green;}
            a:hover{color:red;}
            a:active{color:black;}

            </style>
      </head>
      <body>
          <a href="#">Hyperlink # 1 </a>
          <br>
          <a href="#">Hyperlink # 2 </a>

          <p>this is the content <em> emphasized text </em>of a paragraph tag</p>
          

        </body>
</html>
